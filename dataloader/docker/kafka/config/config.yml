sink:
  type: kafka
  addresses:
      - kafka:9092

sources:
  - name: IoT device metric
    type: metric
    enabled: true
    settings:
      topic: device_utils
      num_partitions: 1
      replication_factor: 1
      clean_before_load: false
      concurrency: 2
      batch_size: 100
      total_entities: 1000
      # interval is in seconds
      interval: 0
      iteration: 100000
      last_run_state_db: device_locations.db

