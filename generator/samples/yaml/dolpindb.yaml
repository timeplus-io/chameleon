---
name: test
timeout: 30
source:
  batch_size: 32
  concurency: 4
  interval: 100
  interval_delta: 0
  batch_number: 100
  random_event: true
  fields:
    - name: ordertime
      type: timestamp
      timestamp_format: "2006-01-02T15:04:05.000Z"
    - name: orderid
      type: generate
      rule: "O{number:1,1000}"
    - name: itemid
      type: generate
      rule: "I{number:1,1000}"
    - name: orderunits
      type: float
      limit: [0.0, 10.0]
    - name: city
      type: generate
      rule: "{city}"
    - name: state
      type: generate
      rule: "{state}"
    - name: zipcode
      type: generate
      rule: "{zip}"
    - name: time
      type: timestamp
      timestamp_format: "2006-01-02T15:04:05.000Z"
    - name: timestamp
      type: timestamp_int
    - name: value
      type: int
      limit:
        - 0
        - 100000
sinks:
  - type: dolpindb
    properties:
      address: localhost:8848
      dbpath: dfs://perftest

observer:
  - type: dolpindb
    properties:
      metric: availability
      address: localhost:8848
      dbpath: dfs://perftest
